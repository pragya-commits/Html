<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <!-- this is for inserting image -->
    <h1>This is Media learning</h1>
    <img src="./images/mypic.png" width="200" alt="profile photo" />
    <p>Pragya</p>
    <!-- this is another way of inserting image -->
    <figure>
      <img src="./images/mypic.png" alt="This is my image" width="200" />

      <figcaption>Hey! THIS IS PRAGYA PENDHARKAR</figcaption>
    </figure>
    <!-- this is to insert video -->
    <video
      src="./images/video.mp4"
      width="200"
      controls
      controlslist="  noremoteplayback"
    ></video>
  </body>
</html>
