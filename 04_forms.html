<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Login form</h1>
    <!-- normal form -->
    <form>
      <label for="Email">
        Email:
        <input type="enter your email" name="Email" />
      </label>

      <label for="Password">
        Password:
        <input type="password" name="password" id="" />
      </label>
      <button type="reset">RESET</button>
    </form>

    <div>
      <form>
        <br />
        <br />
        <!-- this if for textarea -->
        <label for="Review">
          Review:
          <textarea rows="10" cols="35" name="Review" id=""></textarea>
        </label>
        <button type="submit">SUBMIT</button>
        <br />
        <br />
        <!-- this is for checkbox -->
        <label for="Games">
          Basketball:<input type="checkbox" name="" id="" /> Baseball:<input
            type="checkbox"
            name=""
            id=""
          />
          cricket:<input type="checkbox" name="" id="" /> tennis:<input
            type="checkbox"
            name=""
            id=""
          />
        </label>
        <button type="submit">SUBMIT</button>
        <br />
        <br />
        <!-- this is for radio button -->
        <label for="color">
          color:<input type="radio" name="" id="" /> Red:<input
            type="radio"
            name=""
            id=""
          />
          pink:<input type="radio" name="" id="" /> Blue:
        </label>
        <button type="submit">SUBMIT</button>
        <br />
        <br />
        <!-- this is for select aka drop down list -->
        <label for="Course">
          <select name="course" id="">
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
            <option value="MTECH">MTECH</option>
            <option value="BTECH">BTECH</option>
            <option value="BCOM">BCOM</option>
          </select>
          <button type="submit">SUBMIT</button>
        </label>
        <br />
        <br />
        <!-- this is for month input -->
        <label for="month">
          <input type="month" name="" id="" />
        </label>
        <button type="submit">SUBMIT</button>
        <br />
        <br />
        <!-- this is for color -->
        <label for="color">
          <input type="color" />
        </label>

        <button type="submit">SUBMIT</button>

        <br />
        <br />
        <!-- this is for placeholder attribute -->
        <label for="placeholder">
          <input placeholder="surname" type="text" />
        </label>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
